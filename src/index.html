<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Restart</title>
	<link rel="stylesheet" href="../styles/main.min.css">
</head>
<body>
 
//= html/header.html

<main class="main">

	<section class="slider">
		<div class="slider__wrapper">
			<div  class="background"></div>
			<div  class="foreground"></div>
			<input type="range" min="2" max="98" value="50" class="sliderToggler" name='slider' >
			<div class="sliderToggler__button">
				<div class="leftLine"></div>
				<div class="centerLine"></div>
				<div class="rightLine"></div>
			</div>
			<div class="slider__sideBlocks">
				<div class="slider__sideBlock slider__sideBlock_left">
					<img src="img/Slider/SliderLeftImg.png" alt="fix" class="slider__sideBlock_left_img slider__sideBlock_img">
					<p class="slider__sideBlock_left_descr slider__sideBlock_descr">
						Діагностика та ремонт
						стартерів, генераторів,
						кондиціонерів</p>
						<button class="slider__sideBlock_left_button slider__sideBlock_button" >Мережа сервісів</button>
				</div>
				<div class="slider__sideBlock slider__sideBlock_right">
					
				</div>
			</div>

		</div>
	</section>

</main>


	<script src="scripts/main.js"></script>
</body>
</html>
